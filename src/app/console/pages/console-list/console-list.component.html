<table mat-table [dataSource]="consoles$ | async" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let console" [style.color]="getColor()" [style.fontSize.px]="getFontSize()">
      {{ console.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let console" [style.color]="getColor()" [style.fontSize.px]="getFontSize()">
      {{ console.name }}</td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>year</th>
    <td mat-cell *matCellDef="let console" [style.color]="getColor()" [style.fontSize.px]="getFontSize()">
      {{ console.year }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let console" [style.color]="getColor()" [style.fontSize.px]="getFontSize()">
      {{ console.type }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let console">
      <button mat-icon-button (click)="openDialog(true, console)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let console">
      <button mat-icon-button (click)="delete(console)">
        <mat-icon style="color:red;">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="toto"></tr>
  <tr mat-row *matRowDef="let row; columns: toto"></tr>
</table>

<div class="admin">
  <h1>Administration</h1>
  <div class="admin-actions">
    <button mat-button color="primary" (click)="openDialog(false, undefined)">
      <mat-icon>add</mat-icon>
      <br>
      <label>Ajouter</label>
    </button>

    <form class="fontsize-container" [formGroup]="options">
      <mat-form-field appearance="fill" [color]="colorControl.value">
        <mat-label>Color</mat-label>
        <mat-select [formControl]="colorControl">
          <mat-option value="green">Vert</mat-option>
          <mat-option value="Red">Rouge</mat-option>
          <mat-option value="magenta">Magenta</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" [color]="colorControl.value">
        <mat-label>Font size</mat-label>
        <input matInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10" max="35">
        <span matSuffix>px</span>
        <mat-error *ngIf="fontSizeControl.invalid">Taille Minimal: 10px</mat-error>
      </mat-form-field>
    </form>

    <form class="update-icon-container" [formGroup]="options">
      <mat-form-field appearance="fill" [color]="colorControl.value">
        <mat-label>Ic√¥ne de modification</mat-label>
        <mat-select [formControl]="updateControl">
          <mat-option value="edit">
            <mat-icon>edit</mat-icon>
          </mat-option>
          <mat-option value="settings">
            <mat-icon>settings</mat-icon>
          </mat-option>
          <mat-option value="update">
            <mat-icon>update</mat-icon>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>
