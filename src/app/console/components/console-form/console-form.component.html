<form [formGroup]="consoleForm" (ngSubmit)="onSubmit(consoleForm.value)">

    <h2 mat-dialog-title>Ajouter une console</h2>
    <mat-dialog-content class="mat-typography">
    
            <div>
            <mat-form-field appearance="fill">
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Xbox 360" type="text" formControlName="name" required>
                <mat-icon matPrefix>person</mat-icon>
              </mat-form-field>
            </div>
    
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Ann√©e</mat-label>
                    <input matInput placeholder="2005*" type="text" formControlName="year" required>
                    <mat-icon matPrefix>calendar_today</mat-icon>
                  </mat-form-field>
            </div>
    
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="type" required>
                      <mat-option *ngFor="let type of types" [value]="type">
                        {{type}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Annuler</button>
      <button mat-button type="submit" cdkFocusInitial [disabled]="!consoleForm.valid">Ajouter</button>
    </mat-dialog-actions>
    </form>
